<!DOCTYPE html>
<html ng-app='starWars'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/views/about.css">
    <link rel="stylesheet" type="text/css" href="css/views/people.css">
    <link rel="stylesheet" type="text/css" href="css/views/planets.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Days+One" rel="stylesheet">
    <title>starWars</title>
  </head>
  <body>
    <div class="navigation">
      <div class='btn'><a class="btn-a" ui-sref='planets'>planets</a></div>
      <div class='header'>STAR WARS</div>
      <div class='btn'><a class="btn-a" ui-sref='people'>people</a></div>
    </div>

    <ui-view></ui-view>

    <div class="bottom" ng-controller='timeCtrl'>
      <div class='time'><show-time></show-time></div>
      <div class='home'><a ui-sref='home'><img src='img/home-btn.png' width='35px'></a></div>
      <div class='footer'>ENJOY</div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js'></script>
    <script src='js/app.js'></script>
    <script src='js/mainService.js'></script>
    <script src='js/ctrls/planetsCtrl.js'></script>
    <script src='js/ctrls/peopleCtrl.js'></script>
    <script src='js/ctrls/timeCtrl.js'></script>
    <script src='js/directives/timeDirective.js'></script>
  </body>
</html>
